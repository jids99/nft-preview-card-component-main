<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="shadow">
    <div class="card">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="banner">
        <div class="heading outfit-semibold">Equilibrium #3429</div>
        <div class="description outfit-light"> Our Equilibrium collection promotes balance and calm.</div>
        <div class="details outfit-regular">
          <div class="eth outfil-semibold"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
          <div class="days outfit-regular"><img src="images/icon-clock.svg" alt="clock"> 3 days left</div>
        </div>
        <div class="line"></div>
        <div class="creator outfit-regular">
          <img src="images/image-avatar.png" alt="avatar" class="avatar"> 
          Creation of <span class="namae outfit-regular">Jules Wyvern</span></div>
      </div>
  </div>
  
  
</body>
</html>
